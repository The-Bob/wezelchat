<!DOCTYPEhtml>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!--favicon things -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- No web manifest yet<link rel="manifest" href="/site.webmanifest"> -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans:400,900" rel="stylesheet">

    <title>WezelChat!</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js" type="text/javascript"></script>


  </head>
  <body>
    <div id="wrapper">
      <div id="nameScreen">
        <form id="nameForm">
          <input type="text" id="nameInput" placeholder="What should we call you?" autofocus></input>
        </form>
      </div>
      <div id="chatWindow">
        <ul id="chatList">
                    <span id="newMessageIndicator">0 New</span>
          <li id="message-0000" class="message">This is a test message</li>

        </ul>

        <form id="chatForm">
          <input type="text" id="chatInput" placeholder="Type your message here!"></input>
          <input type="submit" id="chatSubmit" value=">"></input>
        </form>
      </div>
    </div>
    <script src="js/client.js"></script>
  </body>
</html>
